<div class="col-sm pt-5">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{pokemons.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{pokemons.name}}</h5>
      <button class="btn btn-primary" (click)="AddFavorite(pokemons)">Agregar a favorito</button>
    </div>
  </div>
</div>
